version: '3.8'

services:
  # Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: naksh-frontend-dev
    ports:
      - "3000:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    command: npm run dev -- --host
    networks:
      - naksh-network
    restart: unless-stopped

networks:
  naksh-network:
    driver: bridge
